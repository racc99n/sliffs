<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima789 Account Linking</title>
    <script src="https://static.line-scdn.net/liff/2.22.3/liff.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
      <h1>เชื่อมโยงบัญชี Prima789</h1>
      <p id="status-message">กรุณาเข้าสู่ระบบ Prima789 เพื่อเชื่อมโยงบัญชี</p>
      
      <!-- ตัวอย่างฟอร์มล็อกอิน (แทนที่ด้วยระบบจริงของคุณ) -->
      <form id="login-form">
          <input type="text" id="username" placeholder="Prima789 Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">เข้าสู่ระบบและเชื่อมโยง</button>
      </form>
    </div>

    <script>
        async function initializeLiff() {
            try {
                // LIFF ID สำหรับ Account Linking
                await liff.init({ liffId: "2008090006-ZMGmoOla" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (err) {
                console.error('LIFF initialization failed', err);
                document.getElementById('status-message').textContent = 'เกิดข้อผิดพลาดในการเริ่มต้น LIFF';
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const prima789Username = document.getElementById('username').value;
            // ตัวอย่างข้อมูลผู้ใช้ Prima789 (คุณต้องดึงข้อมูลนี้มาจากระบบจริง)
            const prima789Data = {
                username: prima789Username,
                email: 'user@example.com',
                balance: Math.floor(Math.random() * 1000) + 100, // ตัวอย่างยอดเงิน
                status: 'active',
                lastLogin: new Date().toISOString()
            };
            await handlePrima789Login(prima789Data);
        });

        async function handlePrima789Login(prima789Data) {
            document.getElementById('status-message').textContent = 'กำลังเชื่อมโยงบัญชี...';
            try {
                const profile = await liff.getProfile();
                const lineUserId = profile.userId;

                const response = await fetch('/.netlify/functions/link-prima789-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lineUserId: lineUserId,
                        prima789Data: prima789Data
                    }),
                });

                if (response.ok) {
                    document.getElementById('status-message').textContent = '✅ เชื่อมโยงบัญชีสำเร็จแล้ว! คุณสามารถปิดหน้านี้ได้เลย';
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    document.getElementById('status-message').textContent = `❌ การเชื่อมโยงบัญชีล้มเหลว: ${errorData.message}`;
                }
            } catch (error) {
                console.error('Failed to link account:', error);
                document.getElementById('status-message').textContent = '⚠️ เกิดข้อผิดพลาดในการเชื่อมโยงบัญชี';
            }
        }

        initializeLiff();
    </script>
</body>
</html>

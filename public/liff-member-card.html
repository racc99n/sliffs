<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima789 Member Card</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .member-card {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #06C755, #00ff88, #06C755);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .card-tier {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .card-tier.silver {
            background: linear-gradient(45deg, #C0C0C0, #E6E6FA);
        }
        
        .card-tier.bronze {
            background: linear-gradient(45deg, #CD7F32, #DAA520);
        }
        
        .card-tier.platinum {
            background: linear-gradient(45deg, #E5E4E2, #FFFAFA);
        }
        
        .card-tier.diamond {
            background: linear-gradient(45deg, #B9F2FF, #87CEEB);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid #06C755;
            object-fit: cover;
        }
        
        .user-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .user-details p {
            font-size: 14px;
            color: #cccccc;
        }
        
        .balance-section {
            background: rgba(15, 52, 96, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .balance-label {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 10px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }
        
        .balance-subtitle {
            font-size: 12px;
            color: #888;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(15, 52, 96, 0.4);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffdd44;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #a0a0a0;
        }
        
        .progress-section {
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffdd44, #ffa500);
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .transactions-section {
            background: rgba(15, 52, 96, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-info {
            display: flex;
            align-items: center;
        }
        
        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }
        
        .transaction-icon.deposit {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .transaction-icon.withdraw {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .transaction-icon.bet {
            background: rgba(255, 221, 68, 0.2);
            color: #ffdd44;
        }
        
        .transaction-details h4 {
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .transaction-details p {
            font-size: 12px;
            color: #888;
        }
        
        .transaction-amount {
            font-weight: bold;
        }
        
        .amount-positive {
            color: #00ff88;
        }
        
        .amount-negative {
            color: #ff6b6b;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #06C755, #00B900);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #06C755;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .not-linked {
            text-align: center;
            padding: 40px 20px;
        }
        
        .not-linked-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            color: #ff6b6b;
        }
        
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .member-card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div class="loading show" id="loadingState">
            <div class="spinner"></div>
            <p>กำลังโหลดข้อมูล Member Card...</p>
        </div>
        
        <!-- Error State -->
        <div class="error-message" id="errorMessage" style="display: none;">
        </div>
        
        <!-- Not Linked State -->
        <div class="not-linked" id="notLinkedState" style="display: none;">
            <div class="not-linked-icon">⚠️</div>
            <h2 style="margin-bottom: 15px;">บัญชียังไม่ได้เชื่อมโยง</h2>
            <p style="margin-bottom: 25px; color: #888; line-height: 1.6;">
                กรุณาเชื่อมโยงบัญชี Prima789 ของคุณก่อนใช้งาน Member Card
            </p>
            <button class="btn btn-primary" onclick="openAccountLinking()">
                🔗 เชื่อมโยงบัญชี
            </button>
        </div>
        
        <!-- Member Card Content -->
        <div id="memberCardContent" style="display: none;">
            <div class="member-card">
                <div class="card-header">
                    <div class="card-title">💳 PRIMA789</div>
                    <div class="card-tier" id="userTier">GOLD</div>
                </div>
                
                <div class="user-info">
                    <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                    <div class="user-details">
                        <h2 id="userName">Loading...</h2>
                        <p id="userID">ID: Loading...</p>
                    </div>
                </div>
                
                <div class="balance-section">
                    <div class="balance-label">ยอดเงินคงเหลือ</div>
                    <div class="balance-amount" id="balanceAmount">฿0</div>
                    <div class="balance-subtitle">Prima789 Wallet</div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="pointsValue">0</div>
                        <div class="stat-label">คะแนนสะสม</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="transactionCount">0</div>
                        <div class="stat-label">ธุรกรรมทั้งหมด</div>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-header">
                        <span style="font-size: 14px;">ความคืบหน้าระดับถัดไป</span>
                        <span style="font-size: 12px; color: #888;" id="progressText">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="refreshData()">
                        <span id="refreshIcon">🔄</span> อัปเดต
                    </button>
                    <button class="btn btn-secondary" onclick="openPrima789()">
                        🌐 เปิดเว็บไซต์
                    </button>
                </div>
            </div>
            
            <div class="transactions-section">
                <div class="section-title">📊 ธุรกรรมล่าสุด</div>
                <div id="transactionsList">
                    <!-- Transactions will be populated here -->
                </div>
            </div>
            
            <div class="last-updated" id="lastUpdated">
                อัปเดตล่าสุด: กำลังโหลด...
            </div>
        </div>
    </div>

    <script>
        let liff;
        let userProfile = null;
        let memberData = null;
        let refreshInterval = null;
        
        // LIFF Configuration
        const LIFF_CONFIG = {
            MEMBER_CARD_ID: '2008090006-ZV6r9v5J', // Replace with your actual LIFF ID
            MAX_RETRY_ATTEMPTS: 3,
            RETRY_DELAY: 2000
        };
        
        // Wait for LIFF SDK to load
        function waitForLIFF(retryCount = 0) {
            return new Promise((resolve, reject) => {
                if (typeof window.liff !== 'undefined') {
                    resolve(window.liff);
                    return;
                }
                
                if (retryCount >= LIFF_CONFIG.MAX_RETRY_ATTEMPTS) {
                    reject(new Error('LIFF SDK failed to load after multiple attempts'));
                    return;
                }
                
                console.log(`Waiting for LIFF SDK... (attempt ${retryCount + 1})`);
                setTimeout(() => {
                    waitForLIFF(retryCount + 1).then(resolve).catch(reject);
                }, LIFF_CONFIG.RETRY_DELAY);
            });
        }
        
        // Initialize LIFF with proper error handling
        async function initializeLIFF() {
            try {
                showLoading(true);
                console.log('Starting LIFF initialization...');
                
                // Wait for LIFF SDK to be available
                liff = await waitForLIFF();
                console.log('LIFF SDK loaded successfully');
                
                // Initialize LIFF
                await liff.init({ 
                    liffId: LIFF_CONFIG.MEMBER_CARD_ID,
                    withLoginOnExternalBrowser: true
                });
                console.log('LIFF initialized successfully');
                
                // Check if running in LINE app
                if (!liff.isInClient()) {
                    console.log('Running outside LINE app');
                    showError('กรุณาเปิดในแอป LINE เพื่อใช้งาน Member Card');
                    return;
                }
                
                // Check login status
                if (!liff.isLoggedIn()) {
                    console.log('User not logged in, redirecting to login...');
                    liff.login();
                    return;
                }
                
                // Get user profile
                userProfile = await liff.getProfile();
                console.log('User Profile loaded:', userProfile.displayName);
                
                // Load member card data
                await loadMemberCardData();
                
                // Start auto-refresh
                startAutoRefresh();
                
            } catch (error) {
                console.error('LIFF initialization error:', error);
                handleLIFFError(error);
            }
        }
        
        // Handle LIFF errors with specific messages
        function handleLIFFError(error) {
            let errorMessage = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
            
            if (error.message?.includes('LIFF SDK failed to load')) {
                errorMessage = 'ไม่สามารถโหลด LIFF SDK ได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต';
            } else if (error.code === 'LIFF_NOT_SUPPORTED') {
                errorMessage = 'เบราว์เซอร์ของคุณไม่รองรับ LIFF กรุณาเปิดในแอป LINE';
            } else if (error.code === 'INVALID_LIFF_ID') {
                errorMessage = 'LIFF ID ไม่ถูกต้อง กรุณาติดต่อผู้ดูแลระบบ';
            }
            
            showError(errorMessage);
            showLoading(false);
            
            // Show retry button
            showRetryOption();
        }
        
        // Show retry option
        function showRetryOption() {
            const retryHtml = `
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="retryInitialization()">
                        🔄 ลองใหม่อีกครั้ง
                    </button>
                    <button class="btn btn-secondary" onclick="openInBrowser()" style="margin-top: 10px;">
                        🌐 เปิดในเบราว์เซอร์
                    </button>
                </div>
            `;
            
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.innerHTML += retryHtml;
            }
        }
        
        // Retry initialization
        async function retryInitialization() {
            hideError();
            await initializeLIFF();
        }
        
        // Open in external browser
        function openInBrowser() {
            const url = window.location.href;
            if (liff && liff.isInClient()) {
                liff.openWindow({ url: url, external: true });
            } else {
                window.open(url, '_blank');
            }
        }
        
        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Add small delay to ensure LIFF script is fully loaded
            setTimeout(initializeLIFF, 500);
        });
        
        // Fallback: Try to initialize on window load if DOM initialization failed
        window.addEventListener('load', () => {
            if (!liff && !document.getElementById('memberCardContent').style.display) {
                console.log('Fallback initialization on window load');
                setTimeout(initializeLIFF, 1000);
            }
        });
        
        async function loadMemberCardData() {
            try {
                hideError();
                showLoading(true);
                
                // Check account linking status
                const response = await fetch(`/.netlify/functions/check-account-linking?lineUserId=${userProfile.userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success && result.isLinked) {
                    memberData = result.data;
                    displayMemberCard();
                    
                    // Request balance inquiry for latest data
                    await requestBalanceUpdate();
                } else {
                    showNotLinked();
                }
                
            } catch (error) {
                console.error('Error loading member data:', error);
                showError('ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง');
            } finally {
                showLoading(false);
            }
        }
        
        async function requestBalanceUpdate() {
            try {
                const response = await fetch('/.netlify/functions/balance-inquiry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lineUserId: userProfile.userId,
                        requestType: 'balance'
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    // Update member data with latest info
                    memberData = { ...memberData, ...result.data };
                    displayMemberCard();
                }
                
            } catch (error) {
                console.error('Error requesting balance update:', error);
            }
        }
        
        function displayMemberCard() {
            // Show member card content
            document.getElementById('memberCardContent').style.display = 'block';
            document.getElementById('notLinkedState').style.display = 'none';
            
            // Update user info
            document.getElementById('userName').textContent = memberData.display_name || memberData.username;
            document.getElementById('userID').textContent = `ID: ${memberData.username}`;
            
            // Set user avatar
            const avatar = document.getElementById('userAvatar');
            avatar.src = userProfile.pictureUrl || '/assets/default-avatar.png';
            avatar.onerror = () => avatar.src = '/assets/default-avatar.png';
            
            // Update balance
            const balance = parseFloat(memberData.balance) || 0;
            document.getElementById('balanceAmount').textContent = `฿${balance.toLocaleString()}`;
            
            // Update tier
            const tier = memberData.tier || 'Bronze';
            const tierElement = document.getElementById('userTier');
            tierElement.textContent = tier.toUpperCase();
            tierElement.className = `card-tier ${tier.toLowerCase()}`;
            
            // Update points
            const points = parseInt(memberData.points) || 0;
            document.getElementById('pointsValue').textContent = points.toLocaleString();
            
            // Update transaction count
            const transactionCount = memberData.recent_transactions ? memberData.recent_transactions.length : 0;
            document.getElementById('transactionCount').textContent = transactionCount;
            
            // Update progress
            updateProgress(tier, points);
            
            // Display transactions
            displayTransactions(memberData.recent_transactions || []);
            
            // Update timestamp
            document.getElementById('lastUpdated').textContent = 
                `อัปเดตล่าสุด: ${new Date().toLocaleString('th-TH')}`;
        }
        
        function updateProgress(tier, points) {
            const tierLevels = {
                'Bronze': { min: 0, max: 1000 },
                'Silver': { min: 1000, max: 5000 },
                'Gold': { min: 5000, max: 20000 },
                'Platinum': { min: 20000, max: 50000 },
                'Diamond': { min: 50000, max: 100000 }
            };
            
            const currentLevel = tierLevels[tier] || tierLevels['Bronze'];
            const progress = Math.min((points - currentLevel.min) / (currentLevel.max - currentLevel.min) * 100, 100);
            
            document.getElementById('progressFill').style.width = `${Math.max(progress, 0)}%`;
            document.getElementById('progressText').textContent = `${Math.round(Math.max(progress, 0))}%`;
        }
        
        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #888;">
                        ยังไม่มีธุรกรรม
                    </div>
                `;
                return;
            }
            
            container.innerHTML = transactions.slice(0, 5).map(tx => {
                const amount = parseFloat(tx.amount) || 0;
                const isPositive = amount >= 0;
                const icon = getTransactionIcon(tx.transaction_type);
                const date = new Date(tx.timestamp || tx.created_at).toLocaleDateString('th-TH', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-icon ${tx.transaction_type}">
                                ${icon}
                            </div>
                            <div class="transaction-details">
                                <h4>${getTransactionTitle(tx.transaction_type)}</h4>
                                <p>${date}</p>
                            </div>
                        </div>
                        <div class="transaction-amount ${isPositive ? 'amount-positive' : 'amount-negative'}">
                            ${isPositive ? '+' : ''}฿${Math.abs(amount).toLocaleString()}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getTransactionIcon(type) {
            switch (type) {
                case 'deposit': return '💰';
                case 'withdraw': return '💸';
                case 'bet': return '🎲';
                case 'win': return '🏆';
                case 'bonus': return '🎁';
                default: return '📄';
            }
        }
        
        function getTransactionTitle(type) {
            switch (type) {
                case 'deposit': return 'ฝากเงิน';
                case 'withdraw': return 'ถอนเงิน';
                case 'bet': return 'วางเดิมพัน';
                case 'win': return 'ชนะเดิมพัน';
                case 'bonus': return 'โบนัส';
                default: return 'ธุรกรรม';
            }
        }
        
        function showNotLinked() {
            document.getElementById('notLinkedState').style.display = 'block';
            document.getElementById('memberCardContent').style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        async function refreshData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.style.transform = 'rotate(360deg)';
            refreshIcon.style.transition = 'transform 1s ease';
            
            await loadMemberCardData();
            
            setTimeout(() => {
                refreshIcon.style.transform = 'rotate(0deg)';
            }, 1000);
        }
        
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(async () => {
                if (memberData) {
                    await requestBalanceUpdate();
                }
            }, 30000); // Refresh every 30 seconds
        }
        
        function openAccountLinking() {
            if (liff.isInClient()) {
                liff.openWindow({
                    url: `${window.location.origin}/liff-account-linking.html`,
                    external: false
                });
            } else {
                window.location.href = '/liff-account-linking.html';
            }
        }
        
        function openPrima789() {
            if (liff.isInClient()) {
                liff.openWindow({
                    url: 'https://prima789.com',
                    external: true
                });
            } else {
                window.open('https://prima789.com', '_blank');
            }
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && memberData) {
                requestBalanceUpdate();
            }
        });
    </script>
</body>
